<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Tender Shade</title>
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component -->
    <div data-include="components/header.html"></div>

    <main class="portal-main">
        <div class="portal-wrapper">
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Client Login</h2>
                <form>
                    <div class="form-group">
                        <label>Business Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="form-links">
                        <a href="#forgot-password">Forgot Password?</a>
                        <a href="#request-access">Request Portal Access</a>
                    </div>
                </form>
            </div>

            <!-- Dashboard Placeholder -->
            <div class="dashboard-preview">
                <h3>Portal Features Preview</h3>
                <div class="dashboard-grid">
                    <div class="feature-card">
                        <i class="fas fa-tasks"></i>
                        <h4>Active Tenders</h4>
                        <p>Real-time tracking of submissions</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-file-contract"></i>
                        <h4>Document Vault</h4>
                        <p>Secure storage of tender documents</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-bell"></i>
                        <h4>Custom Alerts</h4>
                        <p>Get notified about new opportunities</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Consistent Footer -->
    </footer>
    <script src="js/components.js"></script>
</body>
</html>
